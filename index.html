<html lang="en">
<head>

    <title>Ahorcado</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">

<body>
    <main>
        <img src="images/logo-alura.svg" alt="Logo Alura">
        <div class="initial">

            <p class="win-lose"></p>
            <li class="letters"></li><br>
            <p class="wrong-letters"></p>
            <div class="keyboard">
                <table>
                    <tr>

                    <tr>
                        <button onclick="keyboard('F')">F</button>

                        <button onclick="keyboard('H')">H</button>
                        <button onclick="keyboard('I')">I</button>
                        <button onclick="keyboard('J')">J</button>
                    </tr><br>
                    <tr>
                        <button onclick="keyboard('K')">K</button>
                        <button onclick="keyboard('L')">L</button>
                        <button onclick="keyboard('M')">M</button>
                        <button onclick="keyboard('N')">N</button>
                        <button onclick="keyboard('Ã‘')">Ã‘</button>
                        <button onclick="keyboard('O')">O</button>
                    </tr><br>
                    <tr>
                        <button onclick="keyboard('P')">P</button>
                        <button onclick="keyboard('Q')">Q</button>
                        <button onclick="keyboard('R')">R</button>
                        <button onclick="keyboard('S')">S</button>
                        <button onclick="keyboard('T')">T</button>
                    </tr><br>
                    <tr>
                        <button onclick="keyboard('U')">U</button>
                        <button onclick="keyboard('V')">V</button>
                        <button onclick="keyboard('W')">W</button>
                        <button onclick="keyboard('X')">X</button>
                        <button onclick="keyboard('Y')">Y</button>
                        <button onclick="keyboard('Z')">Z</button>
                    </tr>
                </table>
            </div>
            <button class="button-general first-button" onclick="startGame()">Nuevo juego</button>
            <button class="button-general second-button" onclick="cancel()">Desistir</button>
        </div>
        <div class="add-words">
            <input type="text" name="word" id="word" placeholder="Ingrese una palabra" onkeypress="return checkInput(event)" maxlength="8"><br>
            <p>ðŸš¨ MÃ¡x. 8 letras</p>
            <button class="button-general first-button" onclick="saveWord()">Guardar y empezar</button>

        </div>
    </main>

    <footer>
        <span><i class="fa fa-github" style="font-size:24px"></i> Ernesto Zhildeer Chura Flores <i class="fa fa-github" style="font-size:24px"></i></span>
